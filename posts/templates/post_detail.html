{% extends 'posts/base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <article>
        <h2>{{ post.title }}</h2>
        <p class="date">Published on {{ post.created_at|date:"F j, Y, g:i a" }}</p>
        <p>{{ post.content }}</p>
    </article>

    <p><a href="/"><i class="fas fa-arrow-left"></i> Back to all posts</a></p>
{% endblock %}
